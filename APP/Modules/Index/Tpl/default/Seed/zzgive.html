<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>赠送种子</title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
	</head>
	<style>
	.zshy{
		    width: 100%;
		    float: right;
		    height: 100px;
		    font-size: 3rem;
		    border: 0;
	}
	.zshy option{
		    font-size: 3rem;
	}
	.crzz_3{
		border-bottom:0px;
	}
	</style>
	<body>
		<!--头部-->
		<div class="nj_top"><div class="row"><a href="javascript:history.go(-1);"><</a>赠送种子</div></div>
		<!--出让种子-->
		<div class="crzz">
			<div class="row">
				<form action="" method="POST" id="form1" style="font-size:14px; padding-bottom:26px;">
				    <input type="hidden" name="mid" value="{$mem_info.id}" />
					<div class="crzz_k" style="height:815px;">
						<div class="crzz_3">
							<h2>选择赠送好友:</h2>
							<select class="zshy" name="suser_id">
								<foreach name="mem_list" item="item">
								<option value="{$item.id}">{$item.truename}</option>
								</foreach>
							</select>
						</div>
						
						<div class="crzz_3">
							<h2>赠送种子数量:</h2>
							<input style="border-bottom: 1px solid #ccc;" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" name="num" id="num" placeholder="输入数量不得高于{$num}粒" />
							<p>持有种子数量：{$mem_info.wallet.value }粒</p>
						</div>
					</div>
					<div class="crtj">
						<a href="javascript:;" id="submit" style="color: #fff;">提交</a>
					</div>
	  			</form>
				<div class="shm">
					<p></p>
				</div>
			</div>
		</div>
<script>
   var jinbi={$mem_info[jinbi]};
	$("#submit").click(function(){
		res1=true;
		num=$("#num").val();
		
		if(jinbi<num){
			alert("出让数量超过最多可出让数量！");
			res1=false;
		}
		if(res1){
			$("#form1").submit();
		}
			
	})
</script>
	</body>
</html>
