<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购入订单 详情</title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/swiper-3.2.7.min.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
	</head>
	<body>
		<!--订单详情-->
		<div class="nj_top"><div class="row"><a href="javascript:history.go(-1);"><</a>订单详情</div></div>
		<!--订单地址-->
		<div class="dddz" style="width: 100%;height: 400px;margin-top: 100px;">
			<img src="__PUBLIC__/img/borderlands_tiny_tina.jpg" style="width: 100%;height: 100%;"/>
		</div>
	
		<!--商品-->
		<div class="qrsp">
			<div class="row">
				<div class="sc"><h2 style="float: left;">卖家：{$user.truename}</h2>
				<span style="float: right;font-size: 2rem;color: #FF9846;">{$user.mobile}</span></div>
				<div class="spa">
					<div class="spa_r" style="width:100%;">
						<h2><em style="font-size:2.8rem;">{$info.trans_num}</em>&nbsp;&nbsp;粒</h2>
						<p>卖家收款支付宝:{$user.zhifubao}</p>
						<p style="width: 60%;float: left;">种子单价：￥{$info.trans_price}</p><span>合计金额：￥{$info.price}</span>
					</div>
				</div>
				<div style="clear:both;"></div>
			</div>
		</div>
		<div class="xq">
			<div class="row">
				<ul>
					<li><span>创建时间：</span><i>{$zzjy.add_time|date='m-d h:i:s',###}</i></li>
					<li><span>提交时间：</span><i>{$zzjy.addtime|date='m-d h:i:s',###}</i></li>
				</ul>
			</div>
		</div>
		<!--付款-->
		<div class="fk" style="border-top: 0.5px solid #787878;">
			<div class="fk_l"><a href="{:U('Index/seed/delzzjy',array('id'=>$info[id]))}">放弃购买</a></div>
			<div class="fk_r"><a href="{:U('Index/seed/fkzzjy',array('id'=>$info[id]))}">我已付款</a></div>
		</div>
		
		<include file="Public:footer" />
	</body>
</html>
