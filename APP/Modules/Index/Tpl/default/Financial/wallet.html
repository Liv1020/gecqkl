<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实名认证</title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/swiper-3.2.7.min.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
	</head>
	<body>
	<style>
	input{
		line-height: 4rem;
		font-size:3rem;
		width: 69%;
		border-radius: 5px;
		padding-left: 5px;
		-webkit-appearance:none;
	}
	select{
		line-height: 4rem;
		font-size:3rem;
		width: 30%;
		border-radius: 5px;
		padding-left: 5px;
		-webkit-appearance:none;
	}
	textarea{
		line-height: 4rem;
		font-size:3rem;
		height:16rem;
		width: 70%;
		border-radius: 5px;
		padding-left: 5px;
		-webkit-appearance:none;
	}
	</style>
	
	
	
		<!--确认订单-->
		<div class="nj_top"><div class="row"><a href="javascript:history.go(-1);"><img src="__PUBLIC__/img/fhxy.png" height="50px" /></a>实名认证</div></div>
			
	
		<!--农田-->
		<div style="margin-top: 200px;">
		</div>
		<!--<div class="textarea">
		<h2>广告介绍</h2>
			{$new.content}
		</div>-->
		<form  method="post" action="" id="form" style="margin-bottom:80px;font-size:14px" enctype="multipart/form-data">
		<div class="person_wallet_recharge">
			
			<div class="pic">姓名：<br/>
				<input value="{$member.truename}" name="truename" id="truename" placeholder="输入姓名" />
			</div>
			<div class="pic">身份证：<br/>
				<input id="shenfen" placeholder="舒服身份证号码" name="shenfen" value="{$member.shenfen}" />
			</div>
			<div class="pic">支付宝：<br/>
				<input id="zhifubao" placeholder="输入支付宝账号" value="{$member.zhifubao}" name="zhifubao" />
			</div>
			
			<a id="submit" class="botton" style="width: 45%;line-height: 5rem;border-radius: 1rem;font-size:3rem;border: 0px;display:block;text-align:center; background-color:#ff7387;margin: 5px auto;color: #FFFFFF;-webkit-appearance: none;">提 交</a>
		
		</div>
		</form>	
		<include file="Public:footer" />
		<script>
		$("#submit").click(function(){
			res1 = true;
			res2 = true;
			res3 = true;
			if($("#truename").val() == ''){
				alert("请填写姓名");
				res1 = false;
				return false;
			}
			if($("#shenfen").val() == ''){
				alert("请填写身份证号码");
				res2 = false;
				return false;
			}
			if($("#zhifubao").val() == ''){
				alert("请填写支付宝账号");
				res3 = false;
				return false;
			}
			if(res1 && res2 && res3){
				$("#form").submit();
			}
				
		})
		</script>
	</body>
</html>
