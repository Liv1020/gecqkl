<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>立即购买</title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/swiper-3.2.7.min.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
	</head>
	<body>
		<form action="{:U('index/shop/zyorder')}" method="post">
		<!--确认订单-->
		<div class="nj_top"><div class="row"><a href="javascript:history.go(-1);"><</a>确认订单</div></div>
		<!--订单地址-->
		<div class="dddz">
			<h2>+ 新增收货地址</h2>
		</div>
		<div class="dz">
			<div class="row">
				<ul>
					<li>收货人：{$adr.name}
						<input type="hidden" name="name" value="{$adr.name}" />
					</li>
					<li>电话：{$adr.tel}
						<input type="hidden" name="photo" value="{$adr.tel}" />
					</li>
					<li style="width: 60%;">地址：{$adr.area}&nbsp;{$adr.address}
						<input type="hidden" name="deliveryaddress" value="{$adr.area} {$adr.address}" />
					</li>
				</ul>
			</div>
		</div>
		<img src="__PUBLIC__/img/borderlands_tiny_tina.jpg"  style="width: 100%;height: 10px;"/>
		<!--商品-->
		<div class="qrsp">
			<div class="row">
				<div class="sc"><h2>粮链商城</h2></div>
				<div class="spa">
					<div class="spa_l"><img style="width:100%;max-height:23vw;" src="{$gds.pic}"></div>
					<div class="spa_r">
					<input type="hidden" name="jzzg_id" value="{$gds.gid}" />
					<input type="hidden" name="jzzg_name" value="{$gds.gname}" />
					<input type="hidden" name="jzzg_num" value="1" />
					<input type="hidden" name="jzzg_price" value="{$gds.gprice}" />
					<input type="hidden" name="order_price" value="{$gds.postage}" />
						<h2>{$gds.gname}</h2>
						<p>规格：{$gds.goods_spec}</p>
						<p style="width: 40%;float: left;">购买数量：1</p><span style="width:60%;">售价：￥{$gds.gprice}粒种子</span>
					</div>
				</div>
				<div class="by"><b>邮费：<span>￥{$gds.postage}</span></b></div>
			</div>
		</div>
		<!--提交订单-->
		<div class="tjdd">
			<div class="row">
				<div class="tjdd_l">合计：<span>￥{$gds.postage}+{$gds.gprice}粒</span></div>
				
			</div>
			<div class="tjdd_r"><input type="submit" value="提交订单" /></div>
		</div>
		</form>
	</body>
</html>
