<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>种子交易</title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
	</head>
	<style>
	.adr{
		height:auto;
		margin-top:1rem;
		padding:12px 0;
	}
	.adr span{
		display:block;
	}
	.adr_one{
		
	}
	.adr_two{
	}
	.adr_three{
	}
	.area{
		height:80px;
		width:80%;
		border-radius:100px;
		background-color:red;
		color:#fff;
		display:block;
		margin:10px auto 0 auto;
		font-size:2.8rem;
		line-height:80px;
		text-align:center;
	}
	
	</style>
	<body>
		<!--种子市场单页顶部-->
		<div class="sjsc_top">
			<div class="row"><a href="javascript:history.go(-1);" class="fh"><</a>支付<a href="#" style="height:100px;" class="gz"></a></div>
			<div class="menus menus2" style="margin: 0;">
			
		</div>
		</div>
		
		<form action="{:U('index/payment/h5wxpay')}" method="post">
		<input type="hidden" name="order_id" value="{$info.oid}" />
		<input type="hidden" name="subject" value="{$info.shangname}" />
		<input type="hidden" name="total_amount" value="{$info.order_price}" />
		<input type="hidden" name="onumber" value="{$info.onumber}" />
		<div class="row" style="background: #fff;margin-top: 130px;">
			<div class="tab tab1 show">
					<ol>
	            			<li class="adr">
								<span class="adr_one">订单金额：<span style="text-align:right;color:red;padding-right:20px;">￥{$info.order_price}</span></span>
							</li>
							<li class="adr">
								<span class="adr_one">
								<img style="display:block;height:100px;max-width:100px;float:left;" src="/Public/kj/img/zhifubao.jpg" /> 
								<span style="display:block;float:left;margin-left:1rem;line-height:110px;font-weight:bold;"> 微信</span>
								</span>
							</li>
					</ol>
			</div>
			<!-- <a href="{:U('Index/shop/order_add',array('id'=>$info[oid]))}" class="area">确认支付</a> -->
			<input type="submit" value="确认支付" class="area" />
		</div>
		
		</form>
		<script type="text/javascript" src="__PUBLIC__/js/tab.js" ></script>
		
	</body>
