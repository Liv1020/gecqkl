<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品信息</title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/js/payfor.js" ></script>
	</head>
	<style>
	#full_feature{
		padding-top:700px !important;
	}
	</style>
	<body>
		<!--酿酒顶部-->
		<div class="nj_top"><div class="row"><a href="javascript:history.go(-1);"><img src="__PUBLIC__/img/fhxy.png" height="50px" /></a>商品</div></div>
		<!--商品内容-->
		<div class="spnr">
			<div class="spnr_img">
			<section>
				<figure id="full_feature" class="swipslider">
					<ul class="sw-slides" style="transition-duration: 50000ms; transition-timing-function: ease-out; transition-property: all; transform: translateX(-3840px);">
						  <volist name='gpic' id='vo' >
						    <li class="sw-slide"><img src="{$vo}" /></li>
						  </volist>
						
					</ul>
				</figure>
			</section>
		<script type="text/javascript" src="__PUBLIC__/js/swipeslider.min.js"></script>
		<script type="text/javascript">
			$(window).load(function() {
			      $('#full_feature').swipeslider();
			      $('#content_slider').swipeslider({
			        transitionDuration: 600,
			        autoPlayTimeout: 10000,
			        sliderHeight: '300px'
			      });
			      $('#responsiveness').swipeslider();
			      $('#customizability').swipeslider({
			        transitionDuration: 1500, 
			        autoPlayTimeout: 4000, 
			        timingFunction: 'cubic-bezier(0.38, 0.96, 0.7, 0.07)',
			        sliderHeight: '30%'});
			    });
		</script>
			</div>
			<div class="row">
				<h2>{$info.xyd_name}</h2>
				<span>所需金种子：{$info.xyd_price}</span>
			</div>
		</div>
		<!--商品详情-->
		<div class="spxq">
			<div class="row">
				<h2>商品详情</h2>
				<p>{$info.content}</p>
			</div>
		</div>
		<!--购买按钮-->
		<div class="gman">
		<if condition="$od eq 1">
			<span>您已参与活动，请等待结果...</span>
		<else/>
			<a style="color:#fff;" href="{:U('index/shop/xydod',array('id'=>$info['id']))}">立即参与</a>
		</if>
		</div>
		<!--购买-->
		
		<d class="mb" style="display: none;"></d>
		<script>
			$(".gman").click(function(){
				aa=$(".sp_tc").css("display")
				if(aa=="none"){
					$(".sp_tc").show();
					$(".mb").show();
				}else{
					$(".sp_tc").hide();
					$(".mb").hide();
				}
			});
			$(".mb").click(function(){
				aa=$(".sp_tc").css("display");
					$(".sp_tc").hide();
					$(".mb").hide();
			});
		</script>
	</body>
</html>
