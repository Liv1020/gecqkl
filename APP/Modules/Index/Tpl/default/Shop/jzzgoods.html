<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>农链庄园</title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
<script type="text/javascript" src="__PUBLIC__/js/swipe.js"></script>
	</head>
	
	<style>
	#full_feature{
		padding-top:500px !important;
	}
	.t_top_l{
		margin-top:104px;
	}
	</style>
	<body>
		<!--顶部菜单-->
		<div class="dbcd"><h2>农链庄园</h2></div>
		<!--第二页顶部-->
		<div class="t_top_l" style="border-right: 1px solid #C0C0C0;">
				<a href="{:U('/index/index/vipgods')}"><img src="__PUBLIC__/img/vip.png"> 
				<div class="t_top_n"><h2>VIP专享</h2></div></a>
			</div>
			<div class="t_top_l" style="border-left: 1px solid #888888;border-right: 1px solid #C0C0C0;">
				<a href="{:U('/index/shop/jzzgoods')}"><img src="__PUBLIC__/img/kxd.png"> 
				<div class="t_top_n"><h2>开心兑</h2></div></a>
			</div>
			<div class="t_top_l" style="border-left: 1px solid #888888;">
				<a href="{:U('/index/shop/xyd')}"> <img src="__PUBLIC__/img/xyd.png"> 
				<div class="t_top_n"><h2>幸运兑</h2></div></a>
			</div>
		<div class="t_top" style="margin-top:0;">
			
			<div class="t_top_img" style="min-height:465px;height:auto;">
				<div class="adv_list" style="overflow: hidden;">
					<div class="swipe-wrap">
						<volist name="adv_list" id="vo">
							<div class="item">
								<a href="{$vo.adv_url}">
									<img src="{$vo.adv_pic}" alt="{$vo.adv_name}">
								</a>
							</div>
						</volist>
					</div>
				</div>
		<script type="text/javascript" src="__PUBLIC__/js/swipeslider.min.js"></script>
		<script type="text/javascript">
		$('.adv_list').each(function() {
            if ($(this).find('.item').length < 2) {
                return;
            }

            Swipe(this, {
                startSlide: 2,
                speed: 400,
                auto: 3000,
                continuous: true,
                disableScroll: false,
                stopPropagation: false,
                callback: function(index, elem) {},
                transitionEnd: function(index, elem) {}
            });
        });
		</script>
			</div>
			
			
		</div>
		<!--第二页产品-->
		<div class="t_cp">
			<h2 class="h2">为您推荐</h2>
			<ul>
			<foreach name="goods_list" item="ty">
		    	<li>
					<div class="row">
						<a href="__APP__/index/Shop/zygoodsinfo/gid/{$ty['gid']}">
							<div class="t_cp_left"><img src="{$ty.gpic}"></div>
							<div class="t_cp_right"><h2>{$ty.gname}</h2>
							<p>规格：（{$ty.goods_spec}）</p>
							<p style="text-decoration: line-through;">￥{$ty.goldprice}</p>
							<p>所需种子：</p>
							<b>{$ty.gprice}</b>
							<span>立即兑换</span></div>
						</a>
					</div>
				</li>
	    	</foreach>
				
				
			</ul>
		</div>
		<!--底部导航-->
		
		<include file="Public:footer" />
	</body>
</html>
