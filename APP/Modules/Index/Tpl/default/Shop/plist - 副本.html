<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>农田商场</title>
    <link href="/Public/kj/css/swiper.min.css" type="text/css" rel="stylesheet">
    <link href="/Public/kj/css/style.css" type="text/css" rel="stylesheet">
    <script src="/Public/kj/js/jquery.min.js"></script>
    <script src="/Public/kj/js/swiper.min.js"></script>
    <script src="/Public/kj/js/rem.js"></script>
    <script src="/Public/kj/js/safari.js"></script>
</head>
<body>
<!-- 头部-->
<div class="header">
    <h3>农田购买</h3>
</div>
<!--end-->
<!--矿机商场列表-->
<div class="MinerMall">
    <ul>
        <foreach name="typeData" item="ty">
        <li>
            <div class="Minerimg"><img src={$ty.thumb} /></div>
            <h3>{$ty.title}</h3>
            <p><label>兑换价格：</label>{$ty.price}金种子</p>
            <p><label>土地满载：</label>{$ty.gonglv}</p>
            <p><label>运行周期：</label>{$ty.yszq}天</p>
            <a href="{:U('Index/Shop/pcontent',array('id'=>$ty['id']))}" style="margin-bottom:2rem;" class="more">兑换</a>
        </li>
        </foreach>	
    </ul>
</div>
<!--end-->
<!--footer-->
<div style="width:100%;height:3rem;margin-bottom:1.5rem;float:left;"></div>
<div class="footer">
    <ul>
        <li><a href="{:U('Index/Emoney/shouye')}"> <span class="icn1"></span>
            <p>首页</p></a></li>
        <li class="active"><a href="{:U('Index/Shop/jzzgoods')}"> <span class="icn2"></span>
            <p>农链庄园</p></a></li>
        <li><a href="{:U('Index/Shop/jzzshop')}"> <span class="icn3"></span>
            <p>农链商城</p></a></li>
        <li><a href="{:U('Index/Index/index')}"> <span class="icn4"></span>
            <p>个人商城</p></a></li>
    </ul>
</div>
<!--end-->
<!--js-->
<script>
    var swiper = new Swiper('#bannerslider', {
        slidesPerView: 1,
        loop: true,
        autoplay: {
            delay: 4000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '#bannerslider .swiper-pagination',
            clickable: true,
        },
    });
</script>
</body>
</html>
