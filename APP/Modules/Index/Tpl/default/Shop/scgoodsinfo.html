<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品信息</title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/js/payfor.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/js/swipe.js"></script>
		<script src="//gate.myapp.ltd/cdn/jsbridge-mini.js"></script>
	</head>
	
	<style>
	#full_feature{
		padding-top:700px !important;
	}
	</style>
	<body>
		<!--酿酒顶部-->
		<div class="nj_top"><div class="row"><a href="javascript:history.go(-1);"><img src="__PUBLIC__/img/fhxy.png" height="50px" /></a>商品</div></div>
		<!--商品内容-->
		<div class="spnr" style="margin-top:100px;">
			<div class="t_top_img" style="/*min-height:465px;*/">
				<div class="adv_list" style="overflow: hidden;">
					<div class="swipe-wrap">
						<volist name="sxw_goodsPic" id="vo">
							<div class="item">
								<a href="{$vo.adv_url}">
									<img src="/cheng/Public/Goodsuploads/{$vo}" style="/*max-height:465px;*/" alt="">
								</a>
							</div>
						</volist>
					</div>
				</div>
		<script type="text/javascript" src="__PUBLIC__/js/swipeslider.min.js"></script>
		<script type="text/javascript">
		$('.adv_list').each(function() {
            if ($(this).find('.item').length < 2) {
                return;
            }

            Swipe(this, {
                startSlide: 2,
                speed: 400,
                auto: 3000,
                continuous: true,
                disableScroll: false,
                stopPropagation: false,
                callback: function(index, elem) {},
                transitionEnd: function(index, elem) {}
            });
        });
		</script>
			</div>
			<div class="row">
				<h2>{$item.gname}</h2>
				<p>规格：{$item.goods_spec}</p>
				<span>￥{$item.goldprice}+邮费￥{$item.postage}</span>
			</div>
		</div>
		<div class="spxq" style="margin-bottom:30px;">
			<div class="row">
				<h2 style="text-align:left;font-size:1.8rem;">购买赠送<span style="color:#ff9846;">{$item.songnl}生产力</span>
				<a style="float:right;" onclick="toshare()">分享</a></h2>
			</div>
		</div>
		<!--商品详情-->
		<div class="spxq" style="margin-bottom:30px;">
			<div class="row">
				<h2>商品描述</h2>
				{$item.gspecifications}
			</div>
		</div>
		<div class="spxq">
			<div class="row">
				<h2>商品详情</h2>
				{$item.gintroduce}
			</div>
		</div>
		<!--购买按钮-->
		<div class="gman">立即购买</div>
		<!--购买-->
		<div class="sp_tc" style="display: none;">
			<form action="{:U('index/shop/jrgwc')}" method="get">
			<input type="hidden" name="goods_id" value="{$item.gid}" />
				<div class="row">
					<div class="p_number">
						<div class="p_img"><img src="/cheng/Public/Goodsuploads/{$sxw_goodsPic[0]}"></div>
						<div style="font-size:3rem;float: left;width: 65%;margin-left: 5%;padding: 50px 0 20px 0;">
							<strong id="price_item_1" style="color: #CD0200;">￥{$item.goldprice}</strong>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#ff9846;font-size:2rem;">+{$item.songnl}生产力</span>
						</div>
						<div class="f_l add_chose">
							<a class="reduce" onClick="setAmount.reduce('#qty_item_1')" href="javascript:void(0)">-</a>
							<input type="text" name="qty_item_1" value="1" id="qty_item_1" onKeyUp="setAmount.modify('#qty_item_1')" class="text" />
							<a class="add" onClick="setAmount.add('#qty_item_1')" href="javascript:void(0)">+</a>
						</div>
						<div class="f_l buy">
							总价：￥<span class="total-font" id="total_item_1"></span>
							<input type="hidden" name="total_price" id="total_price" value="" />
						</div>
					</div>
				</div>
				<input type="submit" value="立即购买" class="ljgm">
			</form>
		</div>
		<d class="mb" style="display: none;"></d>
		<script>
		function toshare(){

				jsBridge.share({
				//分享到，0 微信朋友圈，1 微信好友，2 QQ好友，3 QQ空间；未指定则弹出分享菜单
				to : '',
				//标题，未指定则为当前页面 title 标题
				title : "推广",
				//链接，未指定则为当前页面链接
				link : "",
				//图标，未指定则为 App 图标
				imgUrl: "/cheng/Public/Goodsuploads/{$sxw_goodsPic[0]}",
				//描述，如未指定，App 会尝试抓取页面 meta description content，<meta name="description" content="页面描述..." />
				//均无描述内容则显示链接
				desc: "" 
				}, function(succ) {
				alert(succ ? "分享成功" : "分享失败或取消了分享");
				});

				/*//弹出分享菜单，并处理分享结果
				jsBridge.share(null, function(succ) {
				//do something...
				}); 

				//弹出分享菜单，并指定分享标题
				jsBridge.share({
				title: "指定分享出去的标题"
				});*/
			}
			$(".gman").click(function(){
				aa=$(".sp_tc").css("display")
				if(aa=="none"){
					$(".sp_tc").show();
					$(".mb").show();
				}else{
					$(".sp_tc").hide();
					$(".mb").hide();
				}
			});
			$(".mb").click(function(){
				aa=$(".sp_tc").css("display");
					$(".sp_tc").hide();
					$(".mb").hide();
			});
		</script>
	</body>
</html>
