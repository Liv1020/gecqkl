						</li>

		<div class="row" style="background: #fff;margin-top: 210px;">
			<div class="tab tab1 show">

	            			<li style="height:auto;margin-bottom:1.5rem;">

									<span class="">商品规格:{$v.goods_spec}</span><br/>
