<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/swiper-3.2.7.min.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
	</head>
	<body>
			<div class="nj_top"><div class="row"><a href="javascript:history.go(-1);"><</a><b>生产力  </b></div></div>
			<div style="width:100%;height:100px;"></div>
		<div class="xdjy">
			<ul>
			<foreach name="list" item="v">
				<li>
					<span style="width:60%;height:48%;float:left;line-height:90px;">{$v.reason}</span>
					<span style="width:15%;height:100%;float:right;line-height:180px;color:red;font-size:2.5rem;">
					<if condition="$v[state] eq 1">
					+
					<else/>
					-
					</if>
					{$v.val}
					</span>
					<span style="width:60%;height:48%;float:left;line-height:90px;color:#929292;font-size:2.5rem;">{$v.add_time}</span>
				</li>
			</foreach>
			</ul>
		</div>
	</body>
</html>
