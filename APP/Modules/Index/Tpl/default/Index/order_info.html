<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单详情</title>
		<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/swiper-3.2.7.min.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.1.min.js" ></script>
	</head>
	<body>
	
	
	
		<!--确认订单-->
		<div class="nj_top"><div class="row"><a href="javascript:history.go(-1);"><img src="__PUBLIC__/img/fhxy.png" height="50px" /></a>订单详情</div></div>
		<!--订单地址-->
		<div class="dddz" style="width: 100%;height: 400px;margin-top: 100px;">
			<img src="__PUBLIC__/img/borderlands_tiny_tina.jpg" style="width: 100%;height: 100%;"/>
		</div>
		<div class="dz">
			<div class="row">
				<ul>
					<li>收货人：{$info.name}
						<input type="hidden" name="name" value="{$info.name}" />
					</li>
					<li>电话：{$info.photo}
						<input type="hidden" name="photo" value="{$info.photo}" />
					</li>
					<li style="width: 60%;">地址：{$info.deliveryaddress}
						<input type="hidden" name="deliveryaddress" value="{$info.deliveryaddress}" />
					</li>
				</ul>
			</div>
		</div>
		<!--商品-->
		<div class="qrsp">
			<div class="row">
				<div class="sc"><h2 style="float: left;">农链商城</h2><!-- <span style="float: right;font-size: 2rem;color: #FF9846;">联系客服</span> --></div>
				<div class="spa">
					<div class="spa_l"><img style="width:100%;max-height:23vw;" src="{$info.pic}"></div>
					<div class="spa_r">
						<h2>{$info.shangname}</h2>
						<p>VIP等级：<b style="color:red;">V{$info.g_vip}</b></p>
						<p style="width: 60%;float: left;">购买数量：{$info.goods_num}</p><span>售价：￥{$info.goods_price}</span>
					</div>
				</div>
			</div>
		</div>
		<div class="xq">
			<div class="row">
				<ul>
					<li><span>订单编号：</span><i>{$info.onumber}</i></li>
					<li><span>下单时间：</span><i>{$info.otime}</i></li>
					<li><span>订单金额：</span><i>￥{$info.order_price}</i></li>
				</ul>
			</div>
		</div>
		<!--付款-->
		<div class="fk" style="border-top: 0.5px solid #787878;">
			<if condition="$info['status'] eq 0">
				<div class="fk_l"><a href="#">取消</a></div>
				<div class="fk_r">
					<a style="display:block;width:100%;height:100%;" href="{:U('Index/index/vip_order',array('oid'=>$info['oid']))}">付款</a>
				</div>
			</if>
		</div>
		
		
		<include file="Public:footer" />
	</body>
</html>
