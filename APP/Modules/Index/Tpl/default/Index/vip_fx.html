		<div class="ewm">

<script>
function toshare(){

	jsBridge.share({
	//分享到，0 微信朋友圈，1 微信好友，2 QQ好友，3 QQ空间；未指定则弹出分享菜单
	to : '',
	//标题，未指定则为当前页面 title 标题
	title : "农链世界是全球第一个农产品区块链应用落地项目，推荐分享VIP，赚取158元现金奖励",
	//链接，未指定则为当前页面链接
	link : "{$tuiguangma}",
	//图标，未指定则为 App 图标
	imgUrl: "",
	//描述，如未指定，App 会尝试抓取页面 meta description content，<meta name="description" content="页面描述..." />
	//均无描述内容则显示链接
	desc: "" 
	}, function(succ) {
	alert(succ ? "分享成功" : "分享失败或取消了分享");
	});

	/*//弹出分享菜单，并处理分享结果

	title: "指定分享出去的标题"
	});*/
}
</script>
