		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />

		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />
		<![endif]-->
	</head>

	<body>
		<!--导航-->
		<include file="Public:navbar" />

		<div class="container-fluid" id="main-container">
			<a id="menu-toggler" href="#">
				<span></span>
			</a>
			<!--边栏-->
			<include file="Public:sidebar" />

			<div id="main-content" class="clearfix">
				<div id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home"></i>
							<a href="#">Home</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>

						<li>
							<a href="#">信息交流</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>
					</ul><!--.breadcrumb-->
				</div>

				<div id="page-content" class="clearfix">
					<div class="page-header position-relative">
						<h1>
							添加广告位置
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">
						<!--PAGE CONTENT BEGINS HERE-->
							<form class="form-horizontal" name="addAnnounceType" enctype="multipart/form-data" action="" method="post">
								<div class="control-group">
									<label class="control-label" for="name"> 广告名称</label>

									<div class="controls">
										<input type="text" value="" name="title" id="title" placeholder="请填写广告名称" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="name"> 广告文字</label>

									<div class="controls">
										<input type="text" value="" name="val" id="val" placeholder="请填写广告文字最多8个" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="name"> 广告图片</label>

									<div class="controls">
										<div class="item">
									        <img class="icon addImg" onclick="clickImg(this);" src="__PUBLIC__/images/addImg.png" />
									        <input name="pic" style="width:90px;height:90px;" id="adv_pic" type="file" class="upload_input" onchange="change(this)"/>
									        <div class="preBlock">
									          <img class="preview" alt="" name="pic" width="190" height="190" />
									        </div>      
									        <img class="delete" onclick="deleteImg(this)" src="__PUBLIC__/images/delete.png"/>
									    </div>
									</div>
								</div>
								
								

								<div class="form-actions">
									<button class="btn btn-info no-border" type="submit">
										<i class="icon-ok bigger-110"></i>
										保存添加
									</button>
								</div>

							</form>
						<!--PAGE CONTENT ENDS HERE-->
					</div><!--/row-->
				</div><!--/#page-content-->

				<div id="ace-settings-container">
					<div class="btn btn-app btn-mini btn-warning" id="ace-settings-btn">
						<i class="icon-cog"></i>
					</div>

				</div><!--/#ace-settings-container-->

		<!--basic scripts-->

		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<!--page specific plugin scripts-->

		<script src="__PUBLIC__/js/bootbox.min.js"></script>
		
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
			
		<!--bbc scripts-->
		<script src="__PUBLIC__/js/jquery.validate.min.js"></script>
		<!--自定义JS-->
		<script type="text/javascript">
			$('form[name="addAnnounceType"]').validate({
					//默认为lable
					errorElement : 'span',
					//失败时先移除成功的class
					validClass : 'success',
					//指定成功的样式
					success : function(span){
						span.addClass('success');
					},

					rules:{
						val:{
							required : true,
							maxlength : 8
						},
						pic:{
							required : true
						}
					},
					messages:{
						val:{
							required : "请填写文字",
							maxlength : "不得大于8个字"
						},
						pic:{
							required : '请上传图片'
						}
					}

				});

			//点击
			  var clickImg = function(obj){
			    $(obj).parent().find('.upload_input').click();
			  }
			  //删除
			  var deleteImg = function(obj){
			    $(obj).parent().find('input').val('');
			    $(obj).parent().find('img.preview').attr("src","");
			    //IE9以下
			    $(obj).parent().find('img.preview').css("filter","");
			    $(obj).hide();
			    $(obj).parent().find('.addImg').show();
			  }
			  //选择图片
			  function change(file) {
			      //预览
			      var pic = $(file).parent().find(".preview");
			      //添加按钮
			      var addImg = $(file).parent().find(".addImg");
			      //删除按钮
			      var deleteImg = $(file).parent().find(".delete");

			      var ext=file.value.substring(file.value.lastIndexOf(".")+1).toLowerCase();

			       // gif在IE浏览器暂时无法显示
			       if(ext!='png'&&ext!='jpg'&&ext!='jpeg'){
			          if (ext != '') {
			            alert("图片的格式必须为png或者jpg或者jpeg格式！"); 
			          } 
			           return;
			       }
			       //判断IE版本
			       var isIE = navigator.userAgent.match(/MSIE/)!= null,
			           isIE6 = navigator.userAgent.match(/MSIE 6.0/)!= null;
			           isIE10 = navigator.userAgent.match(/MSIE 10.0/)!= null;
			       if(isIE && !isIE10) {
			          file.select();
			          var reallocalpath = document.selection.createRange().text;
			           // IE6浏览器设置img的src为本地路径可以直接显示图片
			           if (isIE6) {
			              pic.attr("src",reallocalpath);
			           }else{
			              // 非IE6版本的IE由于安全问题直接设置img的src无法显示本地图片，但是可以通过滤镜来实现             
			              pic.css("filter","progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale',src=\"" + reallocalpath + "\")");
			              // 设置img的src为base64编码的透明图片 取消显示浏览器默认图片
			              pic.attr('src','data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==');             
			           }
			           addImg.hide();
			           deleteImg.show();
			       }else {
			          html5Reader(file,pic,addImg,deleteImg);
			       }
			  }
			 //H5渲染
			  function html5Reader(file,pic,addImg,deleteImg){
			     var file = file.files[0];
			     var reader = new FileReader();
			     reader.readAsDataURL(file);
			     reader.onload = function(e){
			         pic.attr("src",this.result);
			     }
			     addImg.hide();
			     deleteImg.show();
			  }
		</script>

		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>
		<script src="__PUBLIC__/js/bbc.min.js"></script>
	</body>
</html>
